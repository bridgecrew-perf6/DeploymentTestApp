trigger:
- main

pool:
  name: DemoPool
  vmImage: 'windows-2022'

variables:
  runEndToEnd: 'true'

# ---------------------------------

stages:
- stage: BuildStage
  displayName:  üèó Stage
  dependsOn: []

  jobs:
  - job: HelloWorld
    displayName: Hello World
    steps:
    - task: PowerShell@2
      displayName: Hello World
      inputs:
        targetType: inline
        script: Write-Host 'Hello, World from pre build stage!'

# ---------------------------------

- stage: EndToEndTestsStage
  displayName: ü§ñ Run End to End tests
  dependsOn: [ 'PreBuildStage' ]
  condition: and(eq(variables.runEndToEnd, 'true'), succeeded('PreBuildStage'))
  
  jobs:
  - job: Feedback
    displayName: Feedback
    steps:
    - task: PowerShell@2
      displayName: Feedback
      inputs:
        targetType: inline
        script: Write-Host 'Hello, World from end 2 end stage!'